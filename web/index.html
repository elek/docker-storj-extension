<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Storj Extension</title>
</head>
<body>

<div id="app">
    <div class="container">
        <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
            <a href="/" class="brand w-nav-brand"><img src="logo.svg" alt="Storj Logo"
                                                       class="template-logo"></a>
            <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
                <svg class="bi me-2" width="40" height="32">
                    <use xlink:href="#bootstrap"></use>
                </svg>
                <span class="fs-4">Storj DCS local registry gateway</span>
            </a>

            <ul class="nav nav-pills">

                <li class="nav-item">
                    <a class="nav-link" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <router-link class="nav-link" to="push">Push images</router-link>
                </li>
                <li class="nav-item">
                    <router-link class="nav-link" to="pull">Pull images</router-link>
                </li>

                <li class="nav-item">
                    <router-link class="nav-link" to="config">Configuration</router-link>
                </li>

            </ul>
        </header>
    </div>
    <div class="container">
        <div class="d-flex flex-wrap py-3 mb-4 border-bottom">
            <router-view></router-view>
        </div>
    </div>

</div>

<script type="module" src="/src/main.js"></script>
<!-- Optional JavaScript; choose one of the two! -->

<!-- Option 1: Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

</html>
